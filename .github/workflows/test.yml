name: Angular CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Setup Headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxss1 libappindicator1 libindicator7

      - name: Ensure Xvfb is not already running
        run: |
          sudo pkill Xvfb || true  # Ensure any previous Xvfb process is terminated
          sleep 2  # Give it some time to terminate

      - name: Start Xvfb
        run: |
          sudo Xvfb :99 -ac -screen 0 1280x1024x24 > /dev/null 2>&1 &
          sleep 5  # Give Xvfb some time to start

      - name: Run tests
        env:
          DISPLAY: :99
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless
